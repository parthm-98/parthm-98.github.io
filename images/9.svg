            <text id="Since-it-was-difficu" fill="#181818" font-family="Poppins-Regular, Poppins" font-size="21" font-weight="normal">
                <tspan x="320" y="468">Since it was difficult for the elderly people to take their medicines </tspan>
                <tspan x="320" y="499.100128">on time this feature was introduced. The caretaker gets a </tspan>
                <tspan x="320" y="530.200256">feedback if the elderly person has failed to take their medicines.</tspan>
            </text>
            <text id="The-caretakers-keep" fill="#181818" font-family="Poppins-Regular, Poppins" font-size="21" font-weight="normal">
                <tspan x="320" y="703">The caretakers keep track of the answers given by the elderly </tspan>
                <tspan x="320" y="734.100128">person during their daily Q&amp;A session. This data can be used to </tspan>
                <tspan x="320" y="765.200256">analyse a personâ€™s mood and provide special help if needed. </tspan>
            </text>
            <text id="Dementia-is-common-i" fill="#181818" font-family="Poppins-Regular, Poppins" font-size="21" font-weight="normal">
                <tspan x="320" y="920">Dementia is common in elderly people. Hence, geofencing is used </tspan>
                <tspan x="320" y="951.100128">to track the location of the elderly people. A perimeter is set by the </tspan>
                <tspan x="320" y="982.200256">caretakers. If a certain boundary is crossed, the caretaker gets a </tspan>
                <tspan x="320" y="1013.30038">notification.</tspan>
            </text>
