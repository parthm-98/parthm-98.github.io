        <g id="Group-4" transform="translate(320.000000, 223.000000)" fill="#181818" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal">
            <text id="The-elderly-people-w" line-spacing="31.578778">
                <tspan x="0" y="19">The elderly people wearing the watch can easily make an S0S Emergency call </tspan>
                <tspan x="0" y="50.578778">to the caretakers whenever the need be. Similarly, the caretakers can also </tspan>
                <tspan x="0" y="82.157556">make a call to the elderly people to speak to them. </tspan>
            </text>
            <text id="This-helps-to-provid" line-spacing="20.5787781">
                <tspan x="0" y="124">This helps to provide 24/7 support to the eldelrly people.</tspan>
            </text>
        </g>
        <g id="Group-4-Copy" transform="translate(320.000000, 437.000000)" fill="#181818" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="31.578778">
            <text id="The-elderly-people-w">
                <tspan x="0" y="19">The elderly people were having trouble to take their medicines on time. Hence, </tspan>
                <tspan x="0" y="50.578778">this feature would give them reminders about their medicines. The data is </tspan>
                <tspan x="0" y="82.157556">input by the caretaker from their tablets.</tspan>
            </text>
        </g>
        <g id="Group-4-Copy-2" transform="translate(320.000000, 627.000000)" fill="#181818" font-family="Poppins-Regular, Poppins" font-size="18" font-weight="normal" line-spacing="31.578778">
            <text id="The-elderly-people-p">
                <tspan x="0" y="19">The elderly people people at times felt lonely even though there were people </tspan>
                <tspan x="0" y="50.578778">around them. To assuage this feeling, we thought of introducing a “Q&amp;A” </tspan>
                <tspan x="0" y="82.157556">feature which they need to answer daily. Simple questions like “How are you </tspan>
                <tspan x="0" y="113.736334">feeling today?” “Did you sleep well?” such general questions will be asked.</tspan>
            </text>
            <text id="In-future,-we-though">
                <tspan x="0" y="150"> In future, we thought of using this feature to bring people together for cultural </tspan>
                <tspan x="0" y="181.578778">activities and spending quality time with others. </tspan>
            </text>
        </g>
