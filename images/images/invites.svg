oke="none"/><rect x="5" y="5" width="46" height="34" fill="none"/></g><g transform="matrix(0.985, 0.174, -0.174, 0.985, 580.42, 3259.475)" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="10" opacity="0.498"><rect width="79" height="44" stroke="none"/><rect x="5" y="5" width="69" height="34" fill="none"/></g></g></g><text transform="translate(531 5866.378)" fill="#d54ba5" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">INVITES:</tspan></text><g transform="translate(265 3044)"><text transform="translate(266 2848.378)" fill="#271d2e" font-size="18" font-family="Poppins-Light, Poppins Light" font-weight="300"><tspan x="0" y="19">While designing the invites, I took inspiration from </tspan><tspan x="0" y="47.8">Instagram stories, since each invite expires after 24 </tspan><tspan x="0" y="76.6">hours making it the perfect fit.</tspan></text><text transform="translate(266 2962.378)" fill="#271d2e" font-size="18" font-family="Poppins-Light, Poppins Light" font-weight="300"><tspan x="0" y="19">Now, my task was to prioritise the information to be </tspan><tspan x="0" y="47.8">shown on such small cards. After conducting a few </tspan><tspan x="0" y="76.6">interviews with our in-house creators I concluded that </tspan><tspan x="0" y="105.4">“Project Fees” should be highlighted. It was then </tspan><tspan x="0" y="134.2">decided to use these mini - invites on the home </tspan><tspan x="0" y="163">screen of the app.</tspan></text></g></g></svg>