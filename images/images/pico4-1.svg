<svg xmlns="http://www.w3.org/2000/svg" width="749" height="643" viewBox="0 0 749 643"><g transform="translate(-265 -6848.378)"><text transform="translate(265 6867.378)" fill="#271d2e" font-size="18" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="0">PICOSTONE APP TERMINOLOGIES:</tspan></text><g transform="translate(0 20)"><g transform="translate(265 6893.378)"><text transform="translate(0 20)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">MY SPACE:</tspan></text><text transform="translate(173)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="19">The term </tspan><tspan y="19" font-family="Poppins-Italic, Poppins" font-style="italic">MY SPACE</tspan><tspan y="19" xml:space="preserve"> is used to represent the multiple homes </tspan><tspan x="0" y="47.8">owned by a user.</tspan></text></g><g transform="translate(265 6968.378)"><text transform="translate(0 20)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">HOME:</tspan></text><text transform="translate(173)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="19">The term </tspan><tspan y="19" font-family="Poppins-Italic, Poppins" font-style="italic">HOME</tspan><tspan y="19" xml:space="preserve"> is used to represent each home within MY SPACE. </tspan><tspan x="0" y="47.8">It consists of a physical home, office or any other location which </tspan><tspan x="0" y="76.6">is relevant to the user.</tspan></text></g><g transform="translate(265 7079.378)"><text transform="translate(0 20)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">ROOMS:</tspan></text><text transform="translate(173)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="19">The term R</tspan><tspan y="19" font-family="Poppins-Italic, Poppins" font-style="italic">OOM</tspan><tspan y="19" xml:space="preserve"> is used to represent each ROOM within a HOME. </tspan><tspan x="0" y="47.8">It consists of hall, kitchen, washroom, bedrooms, office rooms or </tspan><tspan x="0" y="76.6">any part of a home that mean something to the people there.</tspan></text></g><g transform="translate(265 7182.378)"><text transform="translate(0 20)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">ACCESSORIES:</tspan></text><text transform="translate(173)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="19">The term </tspan><tspan y="19" font-family="Poppins-Italic, Poppins" font-style="italic">ACCESSORY</tspan><tspan y="19" xml:space="preserve"> represents a physically connected home </tspan><tspan x="0" y="47.8">accessory supported by Picostone devices such as lights, fans </tspan><tspan x="0" y="76.6">and air conditioners.</tspan></text></g><g transform="translate(265 7285.378)"><text transform="translate(0 20)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">SCENES:</tspan></text><text transform="translate(173)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="19">The term </tspan><tspan y="19" font-family="Poppins-Italic, Poppins" font-style="italic">SCENES</tspan><tspan y="19" xml:space="preserve"> is used to control a number of accessories </tspan><tspan x="0" y="47.8">together. For example, switching off all lights together or </tspan><tspan x="0" y="76.6" xml:space="preserve">switching on specifics lights for a party.   </tspan></text></g><g transform="translate(265 7388.378)"><text transform="translate(0 20)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="0">SCHEDULES:</tspan></text><text transform="translate(173)" fill="#271d2e" font-size="18" font-family="Poppins-Regular, Poppins"><tspan x="0" y="19">The term </tspan><tspan y="19" font-family="Poppins-Italic, Poppins" font-style="italic">SCHEDULES</tspan><tspan y="19" xml:space="preserve"> is used to select the time and day to use a </tspan><tspan x="0" y="47.8">particular ACCESSORY or schedule a particular SCENE to be </tspan><tspan x="0" y="76.6" xml:space="preserve">triggered automatically.  </tspan></text></g></g></g></svg>